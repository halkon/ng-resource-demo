<!doctype html>
<html ng-app="encoreApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Encore</title>

        <base href="/encoreApp/">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css">

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/application.css -->
        <link rel="stylesheet" href="application.css">
        <!-- endbuild -->
    </head>
    <body>
        <!-- Add your site or application content here -->
        <rx-app>
            <rx-page>
                <h1>Encore Sandbox - {demo item}</h1>
                <div ng-controller="demoCtrl as demo">
                    <div class="pull-left" style="margin: 2em;">
                        <h1 class="lg">List Users</h1>
                        <button class="width: 100%" ng-click="demo.fetchUsers()">Refresh List</button>
                        <div ng-repeat="user in demo.users">
                            <strong>getName</strong>: {{ user.getName() }}<br />
                            <strong>FIRST</strong>: {{ user.first }} - <strong>LAST</strong>: {{ user.last }}<br />
                            <strong ng-if="user.lazy">BOSSMAN SAYS LAZY</strong>
                            <button class="pull-right" style="width: 100%;" ng-click="user.toggleLazy()">Toggle Lazy</button><br />
                            <button class="pull-right" style="width: 100%;" ng-click="demo.toggleLazy(user)">Persist Toggle Lazy</button>
                            <hr />
                        </div>
                    </div>
                    <div class="pull-left" style="margin: 2em;">
                        <form class="form">
                            <label>First Name</label>
                            <input type="text" ng-model="formUser.first" />
                            <br />
                            <label>Last Name</label>
                            <input type="text" ng-model="formUser.last" />
                            <br />
                            <label>Lazy</label>
                            <input type="checkbox" ng-model="formUser.lazy" />
                            <br />
                            <button ng-click="demo.createUser(formUser)">Create User</button>
                        </form>
                    </div>
                </div>
            </rx-page>
        </rx-app>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/application.js -->
        <script src="src/app.js"></script>
        <script src="templates.js"></script>
        <!-- inject:js -->
        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
